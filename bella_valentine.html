<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bella ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>

body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
background:#430009;
font-family:Segoe UI;
perspective:2000px;
overflow:hidden;
}

/* QUESTION */
.question{
font-size:35px;
color:#ff1e56;
margin-bottom:60px;
}

/* BUTTONS */
.btn{
padding:15px 40px;
font-size:20px;
border:none;
border-radius:10px;
cursor:pointer;
position:absolute;
transition:0.3s;
top:55%;
}

#yes{left:40%;background:#ff1e56;color:white;}
#no{left:55%;background:black;color:white;}

/* PASSWORD */
#passBox{
display:none;
flex-direction:column;
align-items:center;
}

/* RED BOOK */
.book{
width:650px;
height:380px;
position:relative;
transform-style:preserve-3d;
display:none;
cursor:pointer;
}

/* GOLD MESSAGE */
.page{
width:325px;
height:380px;
position:absolute;
top:0;
background:#8B0000;
box-shadow:0 10px 40px rgba(0,0,0,0.4);
display:flex;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
border-radius:5px;
backface-visibility:hidden;
font-family: 'Great Vibes', cursive;
font-size:30px;
color:gold;
text-shadow:0 0 10px gold,0 0 20px goldenrod;
}

/* MESSAGE SIDE */
.front{
left:0;
}

/* PHOTO SIDE */
.back{
left:0;
transform:rotateY(180deg);
}

.book.open{
transform:rotateY(180deg);
transition:1s;
}

img{
width:100%;
height:100%;
object-fit:cover;
}

/* FINAL MESSAGE */
.final{
display:none;
font-size:50px;
color:gold;
font-family:'Great Vibes',cursive;
text-shadow:0 0 20px gold,0 0 40px orange;
}

/* FIREWORKS */
.firework{
position:absolute;
width:5px;
height:5px;
background:gold;
border-radius:50%;
animation:explode 1s linear forwards;
}

@keyframes explode{
to{
transform:translate(var(--x),var(--y));
opacity:0;
}
}

</style>
</head>

<body>

<div class="question">Will you be my Valentine? ‚ù§Ô∏è</div>

<button class="btn" id="yes">YES üòç</button>
<button class="btn" id="no">NO ü•∫</button>

<div id="passBox">
<h2>If you love me you know this ‚ù§Ô∏è</h2>
<input type="password" id="password">
<button onclick="check()">Open</button>
</div>

<div class="book" id="book">

<div class="page front">
Hello Babe,<br><br>
I knew you'd say yes ‚ù§Ô∏è<br><br>
I love you so much and I want you to stay with me like this forever and keep smiling for me üíñ<br><br>
Yours truly,<br>Sarvesh
</div>

<div class="page back">
<img src="bella.jpg">
</div>

</div>

<div class="final" id="final">
wear something sexy for me tonight yumyum üòä
</div>


<audio id="bgMusic" loop>
  <source src="athousandyears.mp3" type="audio/mpeg">
</audio>

<script>

let yes=document.getElementById("yes");
let no=document.getElementById("no");
let passBox=document.getElementById("passBox");
let book=document.getElementById("book");
let final=document.getElementById("final");
let music=document.getElementById("bgMusic");

/* NO ESCAPE */
no.onmouseover=function(){
no.style.top=Math.random()*80+"vh";
no.style.left=Math.random()*80+"vw";
}

/* YES */
yes.onclick=function(){
document.querySelector(".question").style.display="none";
yes.style.display="none";
no.style.display="none";
passBox.style.display="flex";
}

/* PASSWORD */
function check(){
if(document.getElementById("password").value=="bellasarvesh"){
passBox.style.display="none";
book.style.display="block";

music.volume = 0.5;
music.play();
}
}

/* OPEN BOOK */
let opened=false;
book.onclick=function(){
if(!opened){
book.classList.add("open");
opened=true;
}
else{
book.style.display="none";
final.style.display="block";
fireworks();
}
}

/* FIREWORKS */
function fireworks(){
for(let i=0;i<100;i++){
let f=document.createElement("div");
f.className="firework";
f.style.left=window.innerWidth/2+"px";
f.style.top=window.innerHeight/2+"px";
f.style.setProperty('--x',(Math.random()*600-300)+"px");
f.style.setProperty('--y',(Math.random()*600-300)+"px");
document.body.appendChild(f);
}
}

</script>

</body>
</html>
